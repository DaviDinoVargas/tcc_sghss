<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Detalhes do Paciente</title>
    <style>
        :root {
            --primary: #2563EB;
            --primary-dark: #1D4ED8;
            --critical: #DC2626;
            --success: #10B981;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-700: #374151;
            --white: #FFFFFF;
            --text: #1E293B;
            --text-light: #64748B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text);
            background-color: var(--gray-100);
            min-height: 100vh;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: var(--white);
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            padding: 1.5rem 0;
        }

        .main-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .header-left h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            margin-bottom: 0.25rem;
        }

        .header-left p {
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-outline {
            background: none;
            border: 1px solid var(--gray-200);
            color: var(--text);
        }

        .btn-outline:hover {
            background-color: var(--gray-100);
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        /* Detalhes do paciente */
        .patient-detail-container {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .patient-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .patient-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
        }

        .patient-info {
            flex: 1;
        }

        .patient-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .patient-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            color: var(--text-light);
        }

        .patient-actions {
            display: flex;
            gap: 1rem;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .detail-section h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gray-200);
        }

        .detail-item {
            margin-bottom: 1rem;
        }

        .detail-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .detail-value {
            font-size: 1rem;
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-200);
        }

        .history-date {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .history-desc {
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" aria-label="Menu de navegação">
            <div class="logo">
                <img src="assets/logo-vidaplus.svg" alt="VidaPlus Saúde">
            </div>
            
            <nav class="main-nav">
                <ul>
                    <li>
                        <a href="dashboard.html">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="agenda.html">
                            <span>Agenda</span>
                        </a>
                    </li>
                    <li>
                        <a href="pacientes.html" class="active" aria-current="page">
                            <span>Pacientes</span>
                        </a>
                    </li>
                    <li>
                        <a href="prontuarios.html">
                            <span>Prontuários</span>
                        </a>
                    </li>
                    <li>
                        <a href="telemedicina.html">
                            <span>Teleconsulta</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="user-profile">
                <div class="avatar">AC</div>
                <div class="user-info">
                    <strong>Dra. Ana Costa</strong>
                    <span>Cardiologia</span>
                </div>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-left">
                    <h1>Detalhes do Paciente</h1>
                    <p>Informações completas do paciente</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-outline" id="back-btn">Voltar</button>
                    <button class="btn btn-primary" id="edit-btn">Editar</button>
                </div>
            </header>
            
            <div class="patient-detail-container" id="patient-detail">
                <!-- Os detalhes serão carregados aqui via JavaScript -->
            </div>
        </main>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const backBtn = document.getElementById('back-btn');
            const editBtn = document.getElementById('edit-btn');
            const patientDetail = document.getElementById('patient-detail');
            const urlParams = new URLSearchParams(window.location.search);
            const patientId = urlParams.get('id');
            
            // Voltar para lista
            backBtn.addEventListener('click', () => {
                window.location.href = 'pacientes.html';
            });
            
            // Editar paciente
            editBtn.addEventListener('click', () => {
                window.location.href = `paciente-form.html?id=${patientId}`;
            });
            
            // Carregar dados do paciente
            if (patientId) {
                const patients = JSON.parse(localStorage.getItem('patients')) || [];
                const patient = patients.find(p => p.id === parseInt(patientId));
                
                if (patient) {
                    // Calcular idade
                    const calculateAge = (birthDate) => {
                        const today = new Date();
                        const birth = new Date(birthDate);
                        let age = today.getFullYear() - birth.getFullYear();
                        const monthDiff = today.getMonth() - birth.getMonth();
                        
                        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birth.getDate())) {
                            age--;
                        }
                        
                        return age;
                    };
                    
                    const age = calculateAge(patient.dataNascimento);
                    const initials = patient.nome.split(' ').map(n => n[0]).join('').toUpperCase();
                    
                    // Formatar data de nascimento
                    const formatDate = (dateString) => {
                        if (!dateString) return 'N/A';
                        
                        const date = new Date(dateString);
                        return date.toLocaleDateString('pt-BR');
                    };
                    
                    patientDetail.innerHTML = `
                        <div class="patient-header">
                            <div class="patient-avatar">${initials.substring(0,2)}</div>
                            <div class="patient-info">
                                <h1 class="patient-name">${patient.nome}</h1>
                                <div class="patient-meta">
                                    <span>${age} anos</span>
                                    <span>${patient.genero || 'Gênero não informado'}</span>
                                    <span>${patient.cpf}</span>
                                </div>
                                <div class="patient-actions">
                                    <button class="btn btn-primary">Agendar Consulta</button>
                                    <button class="btn btn-outline">Iniciar Teleconsulta</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-grid">
                            <div class="detail-section">
                                <h3>Informações Pessoais</h3>
                                <div class="detail-item">
                                    <div class="detail-label">Data de Nascimento</div>
                                    <div class="detail-value">${formatDate(patient.dataNascimento)}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">CPF</div>
                                    <div class="detail-value">${patient.cpf}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Telefone</div>
                                    <div class="detail-value">${patient.telefone || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">E-mail</div>
                                    <div class="detail-value">${patient.email || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Endereço</div>
                                    <div class="detail-value">${patient.endereco || 'N/A'}</div>
                                </div>
                            </div>
                            
                            <div class="detail-section">
                                <h3>Informações Médicas</h3>
                                <div class="detail-item">
                                    <div class="detail-label">Condições de Saúde</div>
                                    <div class="detail-value">${patient.condicoes && patient.condicoes.length > 0 ? patient.condicoes.join(', ') : 'Nenhuma condição registrada'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Alergias</div>
                                    <div class="detail-value">${patient.alergias || 'Nenhuma alergia registrada'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Medicamentos em Uso</div>
                                    <div class="detail-value">${patient.medicamentos || 'Nenhum medicamento registrado'}</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="detail-section">
                            <h3>Histórico de Consultas</h3>
                            <ul class="history-list">
                                <li class="history-item">
                                    <div class="history-date">12/07/2025 - Consulta de rotina</div>
                                    <div class="history-desc">Pressão arterial: 140/90 mmHg. Ajuste na dosagem do medicamento.</div>
                                </li>
                                <li class="history-item">
                                    <div class="history-date">05/06/2025 - Eletrocardiograma</div>
                                    <div class="history-desc">Resultados dentro dos parâmetros esperados.</div>
                                </li>
                            </ul>
                        </div>
                    `;
                } else {
                    patientDetail.innerHTML = `
                        <div style="text-align: center; padding: 2rem;">
                            <h2>Paciente não encontrado</h2>
                            <p>O paciente solicitado não está cadastrado no sistema.</p>
                        </div>
                    `;
                }
            } else {
                patientDetail.innerHTML = `
                    <div style="text-align: center; padding: 2rem;">
                        <h2>Paciente não especificado</h2>
                        <p>Nenhum ID de paciente foi fornecido na URL.</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
