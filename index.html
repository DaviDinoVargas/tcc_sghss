<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGHSS - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
    <header class="login-header">
        <div class="logo-content">
            <span class="material-icons logo-icon">local_hospital</span>
            <span class="logo-text">VidaPlus</span>
        </div>
    </header>
    
    <main>
        <section class="login-card" aria-labelledby="login-title">
            <h1 id="login-title">Acesso Seguro</h1>
            
            <form id="login-form" aria-label="Formulário de login">
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" 
                           placeholder="000.000.000-00" 
                           aria-required="true">
                    <span class="error-message" id="cpf-error" aria-live="assertive"></span>
                </div>
                
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-container">
                        <input type="password" id="senha" name="senha" 
                               aria-required="true"
                               minlength="8">
                        <button type="button" id="toggle-password" 
                                class="toggle-password" aria-label="Mostrar senha">
                            <span class="material-icons">visibility</span>
                        </button>
                    </div>
                </div>
                
                <a href="#" class="forgot-password">
                    Esqueci minha senha
                </a>
                
                <button type="submit" class="btn-primary">
                    <span class="material-icons">login</span>
                    Acessar Sistema
                </button>
            </form>
            
            <div class="login-options">
                <button class="biometric-login" aria-label="Acesso biométrico">
                    <span class="material-icons">fingerprint</span>
                    <span>Login Biométrico</span>
                </button>
            </div>
        </section>
    </main>
    
    <footer class="login-footer">
        <p>© 2025 VidaPlus - Todos os direitos reservados</p>
        <p>Conformidade LGPD | Acessibilidade</p>
    </footer>
    
    <script src="js/script-login.js"></script>
</body>
</html>
